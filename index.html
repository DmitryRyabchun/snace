<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="button"><input type="submit" name="reset" id="reset" value="reset"></div>
        <div class="note"></div>
        <div class="setting-container">
            <div class="setting-window">
                <div class="box-input">
                    <form action="post" name="size">
                        <label for="">Размер поля: </label>
                        <input type="number" min="1" max="120" step="1" value="16" class="size" name="size_width">
                        <input type="number" min="1" max="50" step="1" value="16" class="size" name="size_height">
                    </form>
                </div>
                <input type="submit" value="ok" id="submit">
            </div>
        </div>

    </div>
</body>

</html>
